<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="d3-tip/d3-tip.js"></script>
    <link href="d3-tip/d3-tip.css" media="all" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="css/landat.css" />
    <title>Test map for LandDat graphing</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="map-wrapper" class="layers-active">
        <div id="map"></div>
      </div>
      <div id="right-panel" class="layers-active">
        <div id ="right-panel-drag-overlay"></div>
        <div id="right-panel-header" class="panel-header-wrapper">
          <div class="panel-btn panel-top-btn btn active">Layers</div><div id="graphs-tab-btn" class="panel-btn btn panel-top-btn">Graphs</div>
        </div>
        <div id="layer-list-wrapper" class="panel-section-wrapper active">
          <div id='layer-list'></div>
        </div>
        <div id="graphs-wrapper" class="panel-section-wrapper">
          <div id="graph-type-header" class="panel-header-wrapper">
            <div class="panel-btn btn graph-type-btn active" data-type="timeseries">Timeseries</div><div class="panel-btn graph-type-btn btn" data-type="overlapping">Overlapping</div><div class="panel-btn graph-type-btn btn" data-type="polar">Polar</div>
          </div>
          <div id="graph-list" class="graph-list graph-timeseries">
          </div>
        </div>
      </div>
    </div>
    <script src="dist/index_bundle.js"></script>
    <script>
      Base("config/config.json");
    </script>
  </body>
</html>
